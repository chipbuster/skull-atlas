<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <title>Skull Atlas</title>

    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/ui-lightness/jquery-ui-1.8.13.custom.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/loader.css" />
    <script type="text/javascript">
        function hide (elements) {
          elements = elements.length ? elements : [elements];
          for (var index = 0; index < elements.length; index++) {
            elements[index].style.visibility = 'hidden';
          }
        }
        function show (elements) {
          elements = elements.length ? elements : [elements];
          for (var index = 0; index < elements.length; index++) {
            elements[index].style.visibility = 'visible';
          }
        }
      
    </script>
</head>

<body>
    <div id="header" class="ui-layout-north">
        <h1> &nbsp Skull Atlas</h1>
        <form id="finder">
            <input type="file" id="select-file" name="select-file" enctype="multipart/form-data" />
            <button type="button" id="load-btn">Load!</button>
            <button type="button" id="deform-btn">Deform!</button>
        </form>
    </div>

    <div id="viewer" class="ui-layout-center">
        <div id="result-load" class="load", style="display: none;">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
        <div id="query-load" class="load", style="display: none;">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
        <canvas id="result-canvas"></canvas>
        <canvas id="query-canvas"></canvas>
    </div>

    <!-- LIBS -->
    <script src="static/lib/jquery-3.2.1.min.js"></script>
    <script src="static/lib/jquery-ui.js"></script>
    <script src="static/lib/underscore.js"></script>
    <script src="static/lib/backbone.js"></script>
    <script src="static/lib/three.js"></script>
    <script src="static/lib/orbitcontrols.js"></script>
    <script src="static/lib/detector.js"></script>
    <script src="static/lib/stats.min.js"></script>

    <!-- JAVASCRIPT SRC -->
    <script src="static/src/OBJLoader.js"></script>
    <script src="static/src/skullviewer.js"></script>
    <script src="static/src/skullviewer.manager.js"></script>
    <script src="static/src/skullviewer.view.viewer.scene.js"></script>
    <script src="static/src/skullviewer.view.viewer.js"></script>
    <script src="static/src/skullviewer.view.finder.js"></script>   
    <script src="static/src/skullviewer.view.browser.js"></script>
    <script src="static/src/skullviewer.app.js"></script>
    <script src="static/src/main.js"></script>

</body>
</html>
